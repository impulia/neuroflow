name: Release

env:
  PACKAGE_NAME: neflo

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      releases: ${{ steps.release-plz.outputs.releases }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run release-plz
        id: release-plz
        uses: MarcoIeni/release-plz-action@v0.5
        with:
          command: ${{ secrets.CARGO_REGISTRY_TOKEN && 'release' || 'release --git-only' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  upload-assets:
    name: Upload Assets
    needs: release
    if: needs.release.outputs.releases != '[]' && needs.release.outputs.releases != ''
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ fromJSON(needs.release.outputs.releases)[0].tag }}
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin
      - name: Rust Cache
        uses: swatinem/rust-cache@v2
      - name: Build release binaries
        run: |
          cargo build --release --target aarch64-apple-darwin
          cargo build --release --target x86_64-apple-darwin
      - name: Create universal binary
        run: |
          lipo -create \
            target/aarch64-apple-darwin/release/${{ env.PACKAGE_NAME }} \
            target/x86_64-apple-darwin/release/${{ env.PACKAGE_NAME }} \
            -output ${{ env.PACKAGE_NAME }}
          tar -czf ${{ env.PACKAGE_NAME }}-macos.tar.gz ${{ env.PACKAGE_NAME }}
      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.PACKAGE_NAME }}-macos.tar.gz
          tag_name: ${{ fromJSON(needs.release.outputs.releases)[0].tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
